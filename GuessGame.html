<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="GuessGame.js"></script>
    <link rel="stylesheet" href="GuessGame.css">
    <title>GuessGame</title>
</head>
<body onload="init()">
    <main>
        <!-------------------------our game area---------------------------------->
        <div id="welcomescreen">
            <h2>Guess the random number between 1 - 100</h2>
            <img src="https://i.pinimg.com/originals/72/3d/0a/723d0af616b1fe7d5c7e56a3532be3cd.png" id="abhi" width="200px">

            <section class="eventsection">
                <p>Select The Difficulty</p>
                <div class="button-wrapper">
                    <button onclick = "easymode()">Easy: 10 attempts</button>
                    <button onclick = "hardmode()">Hard: 5 attempts</button>
                </div>
            </section>
        </div>

        <!------------------------our actual game area--------------------->

        <div id="gamearea">

            <div id="newgamebutton">
                <button onclick="newgamebegin()">NewGame</button>
            </div>
            <section>
                <h1 id="textoutput">Your Guess</h1>
                <input type="text" id="inputbox" min="1" max="100" placeholder="Enter Your Number" onchange="compareguess()">
            </section>

            <section class="stats">
                <div class="info">
                    <p>number of previous attempt</p>
                    <span id="attempts"> 0 </span>
                </div>
                <div class="info">
                    <p>number of previous guesses</p>
                    <span id="guesses"> - </span>
                </div>
            </section>
        </div>
    
    </main>
    
</body>
</html>
